<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator-body">
        <div id="darkmode">
            <div class="toggler-calc-theme-active">
                <i class="toggler-icon"></i>
            </div>
            <div id="calculator-screen">
            </div>
            <div id="calculator-buttons">

                <button class="calc-button" id="clear">C</button>
                <button class="calc-button" id="+">+</button>
                <button class="calc-button" id="-">-</button>
                <button class="calc-button" id="delete">DEL</button>

                <button class="calc-button" id="1" style=" background-color:  rgba(0, 174, 255, 0.178);
            color: white;">1</button>
                <button class="calc-button" id="2" style=" background-color:  rgba(0, 174, 255, 0.178);
            color: white;">2</button>
                <button class="calc-button" id="3" style=" background-color:  rgba(0, 174, 255, 0.178);
            color: white;">3</button>
                <button class="calc-button" id="*">x</button>

                <button class="calc-button" id="4" style=" background-color:  rgba(0, 174, 255, 0.178);
            color: white;">4</button>
                <button class="calc-button" id="5" style=" background-color:  rgba(0, 174, 255, 0.178);
            color: white;">5</button>
                <button class="calc-button" id="6" style=" background-color:  rgba(0, 174, 255, 0.178);
            color: white;">6</button>
                <button class="calc-button" id="/">&divide;</button>

                <button class="calc-button" id="7" style=" background-color:  rgba(0, 174, 255, 0.178);
            color: white;">7</button>
                <button class="calc-button" id="8" style=" background-color:  rgba(0, 174, 255, 0.178);
            color: white;">8</button>
                <button class="calc-button" id="9" style=" background-color:  rgba(0, 174, 255, 0.178);
            color: white;">9</button>
                <button class="calc-button" id="equal">=</button>

                <button class="calc-button" id="(">(</button>
                <button class="calc-button" id="0" style=" background-color:  rgba(0, 174, 255, 0.178);
            color: white;">0</button>
                <button class="calc-button" id=")">)</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
